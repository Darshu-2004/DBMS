{% extends 'base.html' %}

{% block title %}Login - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Sign in</h3>
            <form method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" id="username" class="form-control" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            <p class="mt-3 muted-small">Use a DB user like <code>adminuser</code>, <code>operatoruser</code> or <code>passengeruser</code> for testing roles if present in your database.</p>
        </div>
    </div>

    {% block scripts %}
    <script>
        // small client-side validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    {% endblock %}

{% endblock %}
