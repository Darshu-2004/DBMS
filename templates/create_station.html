{% extends 'base.html' %}

{% block title %}Create Station - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Create Station</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input name="name" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input name="location" id="location" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input name="type" id="type" class="form-control">
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Create Station</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
