{% extends 'base.html' %}

{% block title %}Create User - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Create User</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input name="name" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" id="email" type="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password (placeholder)</label>
                    <input name="password_hash" id="password" type="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="usertype" class="form-label">Type</label>
                    <select name="user_type" id="usertype" class="form-select" required>
                        <option value="passenger">passenger</option>
                        <option value="admin">admin</option>
                        <option value="operator">operator</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Create User</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
