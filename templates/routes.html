{% extends 'base.html' %}

{% block title %}Routes - Transit System{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Routes</h2>
        <div>
            <a href="{{ url_for('create_route') }}" class="btn btn-sm btn-primary">Add New Route</a>
        </div>
    </div>

    <div class="table-wrap card">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Mode</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Distance (km)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in routes %}
                    <tr>
                        <td>{{ r[0] }}</td>
                        <td>{{ r[1] }}</td>
                        <td>{{ r[2] }}</td>
                        <td>{{ r[3] }}</td>
                        <td>{{ r[4] }}</td>
                    </tr>
                    {% else %}
                    <tr><td colspan="5" class="text-center">No routes found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
