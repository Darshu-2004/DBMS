{% extends 'base.html' %}

{% block title %}Make Payment - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Make Payment</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="ticket_id" class="form-label">Ticket ID</label>
                    <input name="ticket_id" id="ticket_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input name="amount" id="amount" type="number" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="method" class="form-label">Method</label>
                    <select name="method" id="method" class="form-select" required>
                        <option value="">Select payment method</option>
                        {% for val, label in methods_choices %}
                            <option value="{{ val }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                    <div class="form-text">Choose one of the supported methods to avoid database errors.</div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input name="status" id="status" class="form-control" value="Completed" required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Pay</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
