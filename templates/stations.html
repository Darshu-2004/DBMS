{% extends 'base.html' %}

{% block title %}Stations - Transit System{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 mb-0">Stations</h2>
        <div>
            <a href="{{ url_for('create_station') }}" class="btn btn-sm btn-primary">Add New Station</a>
        </div>
    </div>

    <div class="table-wrap card">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in stations %}
                    <tr>
                        <td>{{ s[0] }}</td>
                        <td>{{ s[1] }}</td>
                        <td>{{ s[2] }}</td>
                        <td>{{ s[3] }}</td>
                    </tr>
                    {% else %}
                    <tr><td colspan="4" class="text-center">No stations found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
