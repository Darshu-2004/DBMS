{% extends 'base.html' %}

{% block title %}Create Announcement - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Create Announcement</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="announcement_time" class="form-label">Announcement Time (optional)</label>
                    <input name="announcement_time" id="announcement_time" type="datetime-local" class="form-control">
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Post Announcement</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
