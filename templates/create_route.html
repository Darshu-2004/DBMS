{% extends 'base.html' %}

{% block title %}Create Route - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Create Route</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="mode" class="form-label">Mode</label>
                    <input name="mode" id="mode" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="origin_station_id" class="form-label">Origin Station ID</label>
                    <input name="origin_station_id" id="origin_station_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="destination_station_id" class="form-label">Destination Station ID</label>
                    <input name="destination_station_id" id="destination_station_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="distance_km" class="form-label">Distance (km)</label>
                    <input name="distance_km" id="distance_km" type="number" step="0.1" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Create Route</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
