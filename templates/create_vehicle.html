{% extends 'base.html' %}

{% block title %}Create Vehicle - Transit System{% endblock %}

{% block content %}
    <div class="card card-small shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Create Vehicle</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="route_id" class="form-label">Route ID (optional)</label>
                    <input name="route_id" id="route_id" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input name="type" id="type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input name="capacity" id="capacity" type="number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="registration_number" class="form-label">Registration Number</label>
                    <input name="registration_number" id="registration_number" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input name="status" id="status" class="form-control" value="active" required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Create Vehicle</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
