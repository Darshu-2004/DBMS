<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking - Multi-Modal Transport</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/trains.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">üöÇ Train Booking</div>
            <div class="nav-menu">
                <span id="user-name"></span>
                <a href="index.html">üè† Home</a>
                <a href="flights.html">‚úàÔ∏è Flights</a>
                <a href="ksrtc.html">üöå KSRTC</a>
                <a href="mobile_tickets.html">üé´ My Tickets</a>
                <a href="expenses.html">üí∞ Expenses</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search Section -->
        <section id="searchSection" class="section active">
            <h2>Search Trains</h2>
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromStation">From Station</label>
                        <select id="fromStation" required>
                            <option value="">Select Boarding Station</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toStation">To Station</label>
                        <select id="toStation" required>
                            <option value="">Select Destination Station</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="journeyDate">Journey Date</label>
                        <input type="date" id="journeyDate" required>
                    </div>
                    <div class="form-group">
                        <label for="coachClass">Coach Class</label>
                        <select id="coachClass" required>
                            <option value="">Select Class</option>
                            <option value="AC-1">AC First Class (1A)</option>
                            <option value="AC-2">AC 2-Tier (2A)</option>
                            <option value="AC-3">AC 3-Tier (3A)</option>
                            <option value="SLEEPER">Sleeper (SL)</option>
                            <option value="GENERAL">General (GEN)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Search Trains</button>
            </form>
        </section>

        <!-- Train Results Section -->
        <section id="resultsSection" class="section">
            <h2>Available Trains</h2>
            <button onclick="backToSearch()" class="btn-secondary">‚Üê Back to Search</button>
            <div id="trainsList" class="trains-list"></div>
        </section>

        <!-- Seat Selection Section -->
        <section id="seatsSection" class="section">
            <h2>Select Berth/Seat</h2>
            <button onclick="backToResults()" class="btn-secondary">‚Üê Back to Trains</button>
            <div id="trainDetails" class="train-info"></div>
            <div id="coachSelector" class="coach-selector"></div>
            <div id="seatMap" class="seat-map"></div>
            <div class="selected-seats">
                <h3>Selected Berths: <span id="selectedSeatsDisplay">None</span></h3>
                <p>Total Fare: ‚Çπ<span id="totalFare">0</span></p>
                <button id="proceedToPassenger" class="btn-primary" onclick="showPassengerForm()">Proceed to Book</button>
            </div>
        </section>

        <!-- Passenger Details Section -->
        <section id="passengerSection" class="section">
            <h2>Passenger Details</h2>
            <button onclick="backToSeats()" class="btn-secondary">‚Üê Back to Seats</button>
            <form id="passengerForm">
                <div class="form-group">
                    <label for="passengerName">Full Name *</label>
                    <input type="text" id="passengerName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="passengerAge">Age *</label>
                        <input type="number" id="passengerAge" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="passengerGender">Gender *</label>
                        <select id="passengerGender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passengerPhone">Phone Number *</label>
                    <input type="tel" id="passengerPhone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="passengerEmail">Email</label>
                    <input type="email" id="passengerEmail">
                </div>
                <button type="submit" class="btn-primary">Confirm Booking & Pay</button>
            </form>
        </section>

        <!-- Confirmation Section -->
        <section id="confirmationSection" class="section">
            <div class="success-message">
                <h2>‚úì Booking Confirmed!</h2>
                <div id="ticketDetails" class="ticket-details"></div>
                <div id="qrCode" class="qr-code"></div>
                <div class="action-buttons">
                    <button onclick="viewAllTickets()" class="btn-primary">View All Tickets</button>
                    <button onclick="newBooking()" class="btn-secondary">Book Another Ticket</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/trains.js"></script>
</body>
</html>
